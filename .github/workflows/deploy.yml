name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: 'true'
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Verify LFS files are downloaded
        run: |
          echo "Checking LFS file sizes..."
          find public/images \( -name "*.mov" -o -name "*.MOV" \) 2>/dev/null | head -5 | while read file; do
            if [ -f "$file" ]; then
              size=$(stat -c%s "$file")
              echo "$file: $size bytes"
              if [ "$size" -lt 1000 ]; then
                echo "ERROR: $file appears to be an LFS pointer, not the actual file"
                cat "$file"
                exit 1
              fi
            fi
          done
          echo "LFS files verified successfully!"

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Optimize images and build
        run: npm run build:prod
        env:
          NODE_ENV: production

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
